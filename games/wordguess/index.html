			<h1>Word Guess Game</h1>
			<p class="inst">Guess the Continent</p>
			<div id="word-blanks"></div>
      <div id="guesses-wrong-display"></div>

			<div id="game-won" class="hide">You won!</div>
			<div id="game-lose" class="hide">You lose!</div>

      <div class="col-sm-6">

        <div class="card" style="width: 18rem;">

            <h5 class="card-title">Guesses Remaining</h5>
            <p class="card-text" id="guesses-left">9</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Guesses Incorrect</h5>
            <p class="card-text" id="guesses-wrong">0</p>
          </div>
        </div>       
      </div>
    </div>
