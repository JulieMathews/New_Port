<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>

    <!-- Bootstrap -->

    <!-- JQuery -->

    <!-- AJAX -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- JS Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Linking sheets -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />


</head>
<body>
    
<!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #BE6227; opacity: .90;">
        <a class="navbar-brand" style="color: #ffffff; font-size: 1.5em; margin-left: 1em; padding: .5em 1.5em; float: left;">Julie Mathews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav navbar-right::before">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" style=" color: rgb(92, 92, 92)">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" style=" color: rgb(92, 92, 92)">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" style=" color: #dddddd">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
<!-- End NavBar-->

<!-- Container -->
<div class="container" style="background-color: #ffffff; opacity: .9; margin: 1em 4em; padding: .5em; border: #dddddd">
    <div class="border" style="color: black">
        <div class="row">
            <div class="col-sm" style="color: #4aaaa5; padding: 1em; margin: 0em 1em; font-size: 1.5em;">Contact
            </div>
        </div>
      
        <hr>

<!-- FORM -->
        <form>
            <div class="form-group" style="margin: 0em .3em; padding: 1em; color: #a09f9f;">
                <label for="formGroupName">Name</label>
                    <input type="text" class="form-control" id="formGroupName" placeholder="John Doe">
            </div>
            <div class="form-group" style="margin: 0em .3em; padding: 1em; color: #a09f9f;">
                <label for="formGroupEmail">Email</label>
                    <input type="text" class="form-control" id="formGroupEmail" placeholder="name@domain.com">
            </div>
            <div class="form-group" style="margin: 0em .3em; padding: 1em; color: #a09f9f;">
                <label for="formGroupMessage">Message</label>
                    <textarea class="form-control" id="formGroupMessage" placeholder="Message" rows="3"></textarea>
            </div>
            <div style="margin: 0em .3em; padding: 1em;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>
</div>  
    

<!-- Footer -->      
    <nav class="navbar fixed-bottom navbar-light" style="background-color: #BE6227; opacity: .90;">
        <a class="navbar-footer" >

            <a class="foot-link" href="portfolio.html">Portfolio</a>
